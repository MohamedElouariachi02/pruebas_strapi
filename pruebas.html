<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="loginForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Contrase침a" required>
    <button type="submit">Iniciar sesi칩n</button>
</form>

<script>
    document.getElementById("loginForm").addEventListener("submit", async function(event) {
        event.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const response = await fetch("http://localhost:1337/api/user-app/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
            console.log("Inicio de sesi칩n exitoso:", data);
            localStorage.setItem("jwt", data.token); // Guardar el token
            alert("Bienvenido, sesi칩n iniciada.");
        } else {
            console.error("Error en login:", data);
            alert("Error: " + data.error.message);
        }
    });
</script>

</body>
</html>
